# Visualiza√ß√£o de Dados

---

## Visualiza√ß√£o de Dados

&gt; *"O gr√°fico simples trouxe mais informa√ß√µes √† mente do analista de dados do que qualquer outro dispositivo." ‚Äî John Tukey*


- Visualiza√ß√£o de dados √© a cria√ß√£o e estudo da representa√ß√£o visual dos dados.
- Existem muitas ferramentas para visualizar dados (R √© uma delas), e muitas abordagens/sistemas dentro de R para fazer visualiza√ß√µes de dados(**ggplot2** √© uma delas, e √© isso que vamos usar).

## Gram√°tica dos Gr√°ficos

A gram√°tica de gr√°ficos √© uma ferramenta/t√©cnica que nos permite descrever concisamente os componentes de um gr√°fico:

&lt;img src="img/grammar-of-graphics.png" width="70%" style="display: block; margin: auto;" /&gt;

.footnote[ 
Source: [BloggoType](http://bloggotype.blogspot.com/2016/08/holiday-notes2-grammar-of-graphics.html)
]

---


```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
       x = "Height (cm)", y = "Weight (kg)")
```

## Hello ggplot2!

- `ggplot()` √© a principal fun√ß√£o em ggplot2 
- Os gr√°ficos s√£o constru√≠das em camadas
- Estrutura do c√≥digo para gr√°ficos pode ser resumida como:

```r

- Para usar as fun√ß√µes do ggplot2, primeiramente carregue o tidyverse

```r

## Resumo est√©tico

- A vari√°vel cont√≠nua √© medida em escala cont√≠nua
- Vari√°veis discretas s√£o medidas (ou muitas vezes contadas) em uma escala discreta

aesthetics    | discrete                 | continuous
------------- | ------------------------ | ------------
color         | arco-√≠ris de cores       | gradiente
size          | passos discretos         | mapeamento linear entre raio e valor
shape         |	forma diferente para cada | n√£o deve (e n√£o) usar

- Use a est√©tica para mapear caracter√≠sticas de um plot para uma vari√°vel, defina os recursos no geom para personaliza√ß√£o **n√£o** mapeada a uma vari√°vel

# Faceting

---

## Faceting

- Gr√°ficos menores que exibem diferentes subconjuntos dos dados
- √ötil para explorar rela√ß√µes condicionais e grandes dados
- √ötil para explorar o comportamento de diferentes vari√°veis

---


```r
ggplot(data = starwars, mapping = aes(x = height, y = mass)) +
* facet_grid(. ~ gender) +
  geom_point() +
  labs(title = "Mass vs. height of Starwars characters",
*      subtitle = "Faceted by gender")
```

# Identificando vari√°veis

---

## N√∫mero de vari√°veis envolvidas

* An√°lise de dados univariados - distribui√ß√£o de vari√°vel √∫nica
* An√°lise de dados bivariais - rela√ß√£o entre duas vari√°veis
* An√°lise de dados multivariadas - rela√ß√£o entre muitas vari√°veis ao mesmo tempo, geralmente focando na rela√ß√£o entre dois enquanto condicionamento para outros

---

## Tipos de vari√°veis

- **Vari√°veis num√©ricas** podem ser classificadas como **cont√≠nuas** ou **discretas** com base em se a vari√°vel pode ou n√£o assumir um n√∫mero infinito de valores ou apenas n√∫meros inteiros n√£o negativos, respectivamente. 
- Se a vari√°vel for **categ√≥rica**, podemos determinar se √© **ordinal** com base em: se os n√≠veis t√™m ou n√£o uma ordem natural.

---

class: middle

# Visualizando dados num√©ricos

---

## Descrevendo formas de distribui√ß√µes num√©ricas

* formato:
    * distor√ß√£o (skewness):  inclinada para a direita, inclinada para a esquerda, sim√©trica (a inclina√ß√£o √© para o lado da cauda mais longa)
    * modalidade: unimodal, bimodal, multimodal, uniforme
* centro/central: m√©dia (`mean`), mediana (`median`), moda (nem sempre √∫til)
* Espalhar/Disper√ß√£o (spread): intervalo (`range`), desvio padr√£o (`sd`), alcance/intervalor interquartil (`IQR`)

## Resumindo o quarteto de Anscombe


```r
quartet %&gt;%
  group_by(set) %&gt;%
  summarise(
    mean_x = mean(x), 
    mean_y = mean(y),
    sd_x = sd(x),
    sd_y = sd(y),
    r = cor(x, y)
  )
```
